<!DOCTYPE html>
<!-- saved from url=(0076)https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_node_textcontent -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body contenteditable="false">

<p>Click the button get the text content of the button element.</p>

<button onclick="myFunction()" id="myBtn">Try it</button>

<p><strong>Note:</strong> The textContent property is not supported in Internet Explorer 8 and earlier.</p>

<p id="demo">Try it</p>

<script>
function myFunction() {
    var x = document.getElementById("myBtn").textContent;
    document.getElementById("demo").innerHTML = x;  
}
</script>



</body></html>
